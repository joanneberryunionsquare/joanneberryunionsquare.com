<section id="one" class="tiles">
	
	{% if site.tiles-source == 'pages' %}
                {% for page in site.pages %}
                        {% if page.title %}
                        {% if page.title != 'Home' %}
                                <article>
                                        <span class="image">
                                                <img src="{{ page.preview_image }}" alt="" />
                                        </span>
                                        <header class="major">
                                                <h3><a href="{{ page.url | relative_url  }}" class="link">{{ page.title }}</a></h3>
                                                <p>{{ page.description }}</p>
                                        </header>
                                </article>
                        {% endif %}
                        {% endif %}
                {% endfor %}
	{% endif %}
</section>
