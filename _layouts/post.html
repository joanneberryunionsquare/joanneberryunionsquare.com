<html>

    {% include head.html %}

    <body>

        {% include header.html %} 

        {% if page.banner_image %}
        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ page.banner_image }}" alt="">
                </span>
                <header class="major">

                    <h1>{{ page.title }}</h1>

                </header>
                <div class="content">

                    {{ page.description }}

                </div>
            </div>
        </section>
        {% endif %}
            
        <!-- Main -->
        <div id="main" class="alt">

            <!-- One -->
            <section id="one">
            	<div class="inner">
                    {% if page.banner_image == null %}
                    <header class="major">
                        <h1>{{ page.title }}</h1>
                    </header>
                    {% endif %}
            		{{ content }}
            	</div>
            </section>

        </div>

        {% include footer.html %}

    </body>

</html>
